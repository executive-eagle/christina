<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.data.settings.title }}</title>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicons/favicon.ico?" type="image/x-con"/>

	<!-- jQuery -->
	<script src="{{site.baseurl}}/assets/js/jquery-2.1.4.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/functions.js" type="text/javascript"></script>
	
	<!-- Our styling -->
	<!-- ALWAYS include 'site.baseurl/' with the styling sheets -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"/>

	<!-- Our Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	
	<!-- Fancybox styles -->
	<link rel="stylesheet" href="{{site.baseurl}}/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<!-- button, thumbnail, and/or media -->
	<link rel="stylesheet" href="{{site.baseurl}}/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{site.baseurl}}/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	
</head>
<body id="acting">

	{% include acting-header.html %}
	{% include acting-work.html%}
	{% include acting-footer.html %}

	<!-- This is for fancy box -->
	<!-- Add jQuery library -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="{{site.baseurl}}/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
	
	<!-- Fancybox -->
	<script type="text/javascript" src="{{site.baseurl}}/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
	
	<!-- Fancybox media and buttons -->
	<script type="text/javascript" src="{{site.baseurl}}/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	<script type="text/javascript" src="{{site.baseurl}}/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
	
	<script type="text/javascript" src="{{site.baseurl}}/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
	
</body>
</html>
